<div ng-repeat="post in posts | orderBy: '-upvotes'">
    <p>
    <span class="btn-floating waves-effect waves-light" ng-click="upVote(post)"><i class="material-icons">add</i>
    </span>
    <span>{{post.upvotes}}</span> {{ post.title }}</p>
    <a href="#!/view1/suggestions/{{$index}}">Comments</a>
  </div>
  <div class="container">
    <div class="row">
      <form ng-submit="addSuggestion()" class="col s12">
        <h3>Submit your suggestion</h3>
        <div class="row">
          <input type="text" placeholder="Suggestions here" ng-model="title" class="col s12">
          <button type="submit" class="btn center-align">Suggest</button>
        </div>
      </form>
    </div>
  </div>
